<h1>POST</h1>

{% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.description | truncatewords:30 }}</p>
    <img src="{{ post.image.url }}" alt="{{ post.title }}" style="width: 300px; height: 200px;">
    <p>{{ post.date | date:'d M Y'|upper }}</p>

    <a href="{% url 'blog:post_detail' post.id %}">Read more</a>
{% endfor %}
